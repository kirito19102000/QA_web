{% extends 'base.html' %}
{% block title %} {{Title}} {% endblock %}

{% block content %}
    <h1>QA context</h1>
    <form method="POST">
      <div>
        <label for="exampleFormControlInput1" class="form-label">Model</label>
      <select class="form-select" aria-label="Default select example" name="model_select">
        <option {% if model_select == 'Bert-multilingual' %}selected{% endif %}>Bert-multilingual</option>
        <option {% if model_select == 'PhoBERT' %}selected{% endif %}>PhoBERT</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Question</label>
      <input type="text" class="form-control" placeholder="Input your question" name="question" required {% if question != None %}value="{{ question }}"{% endif %}>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Context</label>
      <textarea class="form-control" id="contextQA" rows="5" placeholder="Input your context" name="context" required >{% if context != None %}{{context}}{% endif %}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {% if input_text or model_select or context or answer%}
      <h2>Answer:</h2>
      <p>{{answer}}</p>
    {% endif %}


{% endblock %}
